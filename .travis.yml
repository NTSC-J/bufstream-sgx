    secure: hifCC3cLEmLN8FioWBYiDtX/q3lK/JQioaNJBdbQmDUpnEXmnyUk5a3J69zD1TCpO8IDx9LfBHvWWpyXDCRA862avHe2xsALw7wDuWW9GYWU0mo5I720adD6Nk2cze79/DdP+N8w3kUKcHONyG6lf0CsDLBJyjPMdFdHR5hWcWs=
notifications:
  email:
    on_success: never
